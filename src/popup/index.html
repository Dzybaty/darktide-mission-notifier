<!DOCTYPE html>
<html>
  <head>
    <title>Darktide Mission Notifier</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <label for="query">Search for text:</label>
      <input
        type="text"
        id="query"
        placeholder="Search for text"
        autocomplete="off"
        required
      />
      <div id="options">
        <div>
          <label for="notification-chrome">Chrome notification:</label>
          <input type="checkbox" id="notification-chrome" checked />
        </div>
        <div>
          <label for="notification-sound">Sound notification:</label>
          <input type="checkbox" id="notification-sound" checked />
        </div>
      </div>
      <p id="error">Please specify search text</p>
      <p id="status">Running</p>
      <button id="button">Start</button>
    </div>
  </body>
</html>
